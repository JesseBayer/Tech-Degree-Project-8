<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Employee Directory</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Awesome Startup Employee Directory</h1>
        </header>
        <div class="searchContainer">
            <input type="text" id="searchBar" placeholder="Please enter the name of the employee you're looking for.">
        </div>

        <main class="grid-container">

            <div class="card">
                <img class="avatar" src="Images/shatner.jpg" alt="placeholder">
                <div class="text-container">
                    <h2 class="name">Haleigh Macchiarella</h2>
                    <p class="email">dtucker@yakitri.edu</p>
                    <p class="address">Chicago</p>
                </div>
            </div>
            
        </main>

        <div class="overlay hidden">
            <div class="modal">
                <button class="modal-close">X</button>
                <div class="modal-content">
                    <!-- modal information will be added with JS here -->
                    <img class="avatar" src="Images/shatner.jpg" alt="placeholder">
                    <div class="text-container">
                        <h2 class="name">Haleigh Macchiarella</h2>
                        <p class="email">dtucker@yakitri.edu</p>
                        <p class="address">Chicago</p>
                        <hr>
                        <p>(593) 364-3249</p>
                        <p class="address">123 Anywhere St, WV 84814</p>
                        <p>Birthday: 01/04/85</p>
                    </div>
                </div>
                <div class="arrowContainer">
                    <img src="images/arrowLeft.png" id="arrowLeft" class="arrowLeft" alt="arrow left">
                    <img src="images/arrowRight.png" id="arrowRight" class="arrowRight" alt="arrow right">
                </div>
            </div>
        </div>
            
        
        
        <script src="app.js" async defer></script>
    </body>
</html>
